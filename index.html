<!DOCTYPE html>

<head>

  <title>Band Name - Debut Album Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    #fullscreen-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    #fullscreen-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    #logo {
      max-width: 800px;
      margin-bottom: 20px;
    }

  #audio-player {
      margin-top: 20px;
      max-width: 800px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    #band-photo {
      display: hidden;
      max-width: 100%;
      margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
      #logo {
        max-width: 80%;
      }
    }
  </style>
</head>

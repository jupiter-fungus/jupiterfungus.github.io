<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jupiter Fungus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        background: #000;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
      }

      #fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
      }

      #fullscreen-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
      }

      #logo {
        max-width: 800px;
        margin-bottom: 20px;
        padding: 20px;
        background: black;
      }

      #audio-player {
        margin-top: 20px;
        max-width: 800px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      #band-photo {
        display: hidden;
        max-width: 100%;
        margin-top: 20px;
      }

      @media only screen and (max-width: 800px) {
        #logo {
          max-width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <div id="fullscreen-bg">
      <img src="cover.jpg" alt="Garden Electric" />
    </div>

    <div class="content">
      <img id="logo" src="logo.png" alt="Jupiter Fungus" />

      <div id="audio-player">
        <iframe
          style="border: 0; width: 350px; height: 588px"
          src="https://bandcamp.com/EmbeddedPlayer/album=3684405163/size=large/bgcol=333333/linkcol=e32c14/transparent=true/"
          seamless
          ><a href="https://jupiterfungus.bandcamp.com/album/garden-electric"
            >Garden Electric by Jupiter Fungus</a
          ></iframe
        >
      </div>
    </div>
  </body>
</html>
